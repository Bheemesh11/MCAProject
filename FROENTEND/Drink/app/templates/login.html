{% extends "base.html" %}

{% block main %}

<div class="card text-bg-dark">
    <img src="/static/assets/img/p1.png" class="card-img" alt="..." style="height: 100vh;">
    <div class="card-img-overlay">
  
      <section class="vh-100" id="myimage">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5" style="color: black;">Login</h2>
  
                    <form class="row g-3" action="{% url 'login' %}" method="post">
                      {% csrf_token %}
  
  
  
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3cg" style="color: black;">Your Email</label>
                        <input type="email" name="email" id="form3Example3cg" class="form-control form-control-lg"
                          placeholder="Your Email" />
  
                      </div>
  
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4cg" style="color: black;">Password</label>
                        <input type="password" name="password" id="form3Example4cg" class="form-control form-control-lg"
                          placeholder="Password" />
  
                      </div>
  
  
  
                    
                      <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Login</button>
                      </div>
  
                      <h1 style="color: black;">{{msg}}</h1>
  
                    </form>
  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


{% endblock %}
