{% extends "uhome.html" %}

{% block app %}



<form action="{% url 'view' %}" method="post" enctype="multipart/form-data" >
    
    {% csrf_token %}
    <div class="about_text" style="padding-top: 50px;">
        <style >
            table,
            td {
                padding: 10px;
                border: 1px solid rgb(0, 0, 0);
                border-collapse: collapse;
            }
        </style>
        <center style="    padding-top: 20px;">
            <table style="margin-left: 4px;color:rgb(0, 0, 0);"><b>
                    <tr>
                        {%for c in columns%}
                        <td style="color:rgb(0, 0, 0);"><b>{{c}}</b></td>
                        {%endfor%}
                    </tr>
                    {%for r in rows%}
                    <tr>
                        {%for j in r%}
                        <td style="color:rgb(0, 0, 0);">{{ j }}</td>
                        {%endfor%}
                    </tr>
                    {%endfor%}
                </b> </table>
        </center>
</form>

{% endblock %}
